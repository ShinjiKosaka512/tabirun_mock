    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="/js/functions.js"></script>

    <script language="javascript" type="text/javascript">

        window.onload = onLoad;

        function onLoad() {
            displayCookies();

            displayAreaName();
        }

        function displayAreaName()
        {
            var elemAreaName = document.getElementById("area_name");
            var areaName = "";

            var arr = getCookieArray();

            switch (arr["area"])
            {
                case 'hokkaido':
                    areaName = "北海道エリア";
                    break;

                case 'tohoku':
                    areaName = "東北エリア";
                    break;

                case 'hokuriku':
                    areaName = "北陸エリア";
                    break;

                case 'kanto':
                    areaName = "関東エリア";
                    break;

                case 'chubu':
                    areaName = "中部エリア";
                    break;

                case 'kinki':
                    areaName = "近畿エリア";
                    break;

                case 'chugoku':
                    areaName = "中国エリア";
                    break;

                case 'shikoku':
                    areaName = "四国エリア";
                    break;

                case 'kyushu':
                    areaName = "九州エリア";
                    break;

                case 'okinawa':
                    areaName = "沖縄エリア";
                    break;
            }

            elemAreaName.innerHTML = areaName;
        }
    </script>

</head>
